<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo de adivinhação de número</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>jogo adivinhe o número.</h1>
    </header>
    <main>
        <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite está com valor alto ou baixo.</p>
        <div class="form">
            <label for="campoPalpite">digite seu palpite: </label>
            <input type="number" name="campoPalpite" id="campoPalpite">
            <input type="submit" value="enviar palpite" class="enviarPalpite">
        </div>

        <div class="resultados">
            <p class="palpites"></p>
            <p class="ultimoResult"></p>
            <p class="baixoOuAlto"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
